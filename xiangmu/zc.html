<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/zc.css"/>
		
	</head>
	<body>
		<div class="g-hd">
			<div class="g-in">
				
				<a href="" class="g-a"><img src="img/youxiangzc.png" alt="" /></a>
				<span>已有帐号？去<a href="">登录</a></span>
				
			</div>
		</div>
		
		
		<div class="g-bd"> 
			<div class="clearfix m-tab">
				<div class="pt">普通账号注册</div>
				<div class="pt1">靓号注册</div>
			</div>
			
			
			<div class="m-opr clearfix">
				<form action="">
					<div class="zhanghao u-input">
						<span id="">
							账号:
						</span>
						<input id="uname" class="in-input" type="text" placeholder="网易邮箱/手机号/其他邮箱" />
						<p class="tishiyu" id="zhanghao"><img src="img/duigou.png"/><b>格式不对</b></p>
					</div>
					<div class="zhanghao u-input">
						<span id="">
							密码:
						</span>
						<input id="pswd" class="in-input" type="text" placeholder="6-16位密码，区分大小写" />
						<p class="tishiyu" id="mima"><img src="img/duigou.png"/><b>密码长度限制为6-20位字符</b></p>
						
					</div>					
					<div class="zhanghao u-input">
						<span id="">
							确定密码:
						</span>
						<input id="pswd2" class="in-input" type="text" placeholder="再次输入密码" />
						<p class="tishiyu" id=""><img src="img/duigou.png"/><b>2次密码不一致，请重新输入</b></p>
						
					</div>					
					<div class="zhanghao">
						<span id="">
							验证码:
						</span>
						<input id="yzm" class="in-input" type="text" placeholder="验证码" />
						<p class="yanzheng" id="yanzheng">
							
						</p>
						<p class="tishiyu"id="duigou">
							<img src="img/duigou.png"/>
							<p id="erroyzm">验证码错误</p>
						</p>
						
					</div>
					<div class="zhanghao u-input">
						<span id="">
							手机号:
						</span>
						<input id="photo" class="in-input" type="text" placeholder="11位手机号" />
						<p class="tishiyu" id=""><img src="img/duigou.png"/><b>格式不对</b></p>
						
					</div>					
					<div class="zhanghao u-input">
						<span id="">
							手机验证码:
						</span>
						<input id="" class="in-input" type="text" placeholder="输入短信验证码" />
					</div>		
					
					<div class="u-input zhuce">
						<a href="javascript:;" id="login">注册</a>
					</div>
					
					<div class="zhanghao u-input xiey">
						<span></span>
						<p class="xieyi">
							<input class="u-agree" type="checkbox" name="" id="" value="" />
							用户勾选即代表同意《网易邮箱服务条款》和《网易隐私政策》
						</p>
					</div>
				</form>
				
			</div>
			
			
			<div class="guanjia">
				<a href=""><img src="img/guanj.png" alt="" /></a>
			</div>
		</div>
		
		
		
		
	</body>
</html>
